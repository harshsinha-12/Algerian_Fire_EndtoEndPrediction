<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FWI Prediction</title>
    <style>
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            /* Removed flex display to allow natural flow and scrolling */
            /* display: flex;
            justify-content: center;
            align-items: center; */
            min-height: 100vh;
        }
        .login {
            width: 100%;
            max-width: 400px;
            margin: 0 auto; /* Center horizontally */
            padding: 40px 20px;
            background-color: #ffffff;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px #0000001a;
        }
        .login h1 {
            margin-bottom: 30px;
            font-size: 24px;
            color: #333333;
        }
        .login input[type="text"] {
            width: 90%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #cccccc;
            border-radius: 5px;
        }
        .login button {
            width: 95%;
            padding: 10px;
            background-color: #4285f4;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        .login button:hover {
            background-color: #357ae8;
        }
        .login h2 {
            margin-top: 30px;
            color: #333333;
        }
        .social-icons {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .social-icons a {
            color: #666666;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .social-icons a:hover {
            color: #333333;
        }
        /* Responsive adjustments */
        @media (max-width: 600px) {
            .login {
                padding: 30px 15px;
            }
            .login h1 {
                font-size: 20px;
            }
            .login input[type="text"] {
                width: 100%;
            }
            .login button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="login">
        <h1>FWI Prediction</h1>
        
        <!-- Main input for receiving query to our ML-->
        <form action="{{url_for('predict_datapoint')}}" method="post">
            <input type="text" name="Temperature" placeholder="Temperature" required="required" /><br>
            <input type="text" name="RH" placeholder="Relative Humidity (RH)" required="required" /><br>
            <input type="text" name="Ws" placeholder="Wind Speed (Ws)" required="required" /><br>
            <input type="text" name="Rain" placeholder="Rainfall" required="required" /><br>
            <input type="text" name="FFMC" placeholder="Fine Fuel Moisture Code (FFMC)" required="required" /><br>
            <input type="text" name="DMC" placeholder="Duff Moisture Code (DMC)" required="required" /><br>
            <input type="text" name="ISI" placeholder="Initial Spread Index (ISI)" required="required" /><br>
            <input type="text" name="Classes" placeholder="Classes (0 or 1)" required="required" /><br>
            <input type="text" name="Region" placeholder="Region (0 or 1)" required="required" /><br>

            <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
        </form>
        <h2>
            THE FWI Prediction is {{results}}
        </h2>
        <div class="social-icons">
            <a href="https://github.com/harshsinha-12" target="_blank" rel="noopener noreferrer" aria-label="GitHub">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"></path>
                </svg>
            </a>
            <a href="https://linkedin.com/in/harshsinha12" target="_blank" rel="noopener noreferrer" aria-label="LinkedIn">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"></path>
                    <rect x="2" y="9" width="4" height="12"></rect>
                    <circle cx="4" cy="4" r="2"></circle>
                </svg>
            </a>
        </div>
    </div>
</body>
</html>
