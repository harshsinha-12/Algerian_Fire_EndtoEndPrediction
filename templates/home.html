<!DOCTYPE html>
<html>
<head>
    <title>FWI Prediction</title>
    <style>
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
        }
        .login {
            width: 400px;
            margin: 0 auto;
            padding: 40px;
            background-color: #ffffff;
            margin-top: 100px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px #0000001a;
        }
        .login h1 {
            margin-bottom: 30px;
            font-size: 24px;
            color: #333333;
        }
        .login input[type="text"] {
            width: 90%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #cccccc;
            border-radius: 5px;
        }
        .login button {
            width: 95%;
            padding: 10px;
            background-color: #4285f4;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        .login button:hover {
            background-color: #357ae8;
        }
        .login h2 {
            margin-top: 30px;
            color: #333333;
        }
    </style>
</head>
<body>
    <div class="login">
        <h1>FWI Prediction</h1>
        
        <!-- Main input for receiving query to our ML-->
        <form action="{{url_for('predict_datapoint')}}" method="post">
            <input type="text" name="Temperature" placeholder="Temperature" required="required" /><br>
            <input type="text" name="RH" placeholder="RH" required="required" /><br>
            <input type="text" name="Ws" placeholder="Ws" required="required" /><br>
            <input type="text" name="Rain" placeholder="Rain" required="required" /><br>
            <input type="text" name="FFMC" placeholder="FFMC" required="required" /><br>
            <input type="text" name="DMC" placeholder="DMC" required="required" /><br>
            <input type="text" name="ISI" placeholder="ISI" required="required" /><br>
            <input type="text" name="Classes" placeholder="Classes (0 or 1)" required="required" /><br>
            <input type="text" name="Region" placeholder="Region (0 or 1)" required="required" /><br>

            <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
        </form>
        <h2>
            THE FWI Prediction is {{results}}
        </h2>
    </div>
</body>
</html>
